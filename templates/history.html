{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <h2 class="mt-3">Histoy</h2>
    <table class="table table-dark mt-4">
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row.category }}</td>
                    <td>{{ row.description }}</td>
                    <td>{{ row.amount | usd }}</td>
                    <td>{{ row.expense_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
